<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
  </head>
  <body>
    <header class="site-header">
      <section class="heading-h1">
        <h1>
          Roseemary's BLOG
        </h1>
        <h2>What's happening:</h2>
      </section>
      <nav class="main-nav">
        <i class="icon-menu"></i>
        <ul>
          <li class="tab" data-content="blog"><a href="#" class="icon-home"> Home</a></li>
          <li class="tab" data-content="about"><a href="#" class="icon-address-book"> About</a></li>
          <li><a href="http://twitter.com/jjj430" target="_blank" class="icon-twitter3"> Twitter</a></li>
          <li><a href="http://github.com/jjj430" target="_blank" class="icon-github"> GitHub</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="articles" class="tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="author-filter">
                <option value="">-- Past Projects --</option>
              </select>
            </li>
            <li>
              <select id="category-filter">
                <option value="">-- Present Projects --</option>
              </select>
            </li>
          </ul>
        </div>
        <article class="template template" data-category="cat">
          <header>
            <h1>Title</h1>
            <div class="byline">
              By <address><a href="">Author Name</a></address>
              published <time pubdate datetime="2000-01-01">Publish Time</time>
            </div>
          </header>
          <section class="article-body"></section>
          <a href="#" class="read-on">Read on &rarr;</a>
        </article>
      </section>
      <section id="about" class="tab-content">
        <header>
          Welcome to my Blog
        </header>
        <section>
          <h1>Intrests:</h1>
          <ul>
            <li>Coding</li>
            <li>Learning</li>
            <li>Family</li>
          </ul>
        </section>
      </section>
    </main>
    <footer>
      
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/blogArticles.js"></script>
    <script src="scripts/article.js"></script>
    <script src="scripts/articleView.js"></script>
  </body>
</html>
