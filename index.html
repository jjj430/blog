<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/modules.css">
    <script id="template" type="text/x-handlebars-template">
      <article   data-category="cat">
          <h2>{{title}}</h2>
          <p>{{description}}</p>
          <a href="{{linkGithub}}">Project on GitHub</a>
        </article>
    </script>   
    <script id="repo-template" type="text/x-handlebars-template">
        <a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a>
        <img src="{{avatar_url}}"/>
        <p>User Name: {{login}}</p>
        <p>Created: {{created_at}}</p>
        <p>Last updated: {{updated_at}}</p>
        {{#if watchers_count}}
          <p>{{watchers_count}} watching this repo</p>
        {{/if}}
    </script> 
  </head>
  <body>
    <header class="site-header">
      <section class="heading-h1">
        <h1>
          Rosemary's BLOG
        </h1>
        <h2>What's happening:</h2>
      </section>
      <nav class="main-nav">
        <i class="icon-menu"></i>
        <ul>
          <li class="tab" data-content="projects"><a href="#" class="icon-home"> Home</a></li>
          <li class="tab" data-content="about"><a href="#" class="icon-address-book"> About</a></li>
          <li><a href="http://twitter.com/jjj430" target="_blank" class="icon-twitter3"> Twitter</a></li>
          <li><a href="http://github.com/jjj430" target="_blank" class="icon-github"> GitHub</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="projects" class="tab-content">
         <h1> MAIN projects  </h1> 
      </section>
      <section id="about" class="tab-content">
        <header>
          Welcome to Rosemary's Blog
        </header>
        <section>
          <h1>Intrests:</h1>
          <ul>
            <li>Coding</li>
            <li>Learning</li>
            <li>Family</li>
          </ul>
        </section>
      </section>
    </main>
    <footer>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="vendor/scripts/highlight.pack.js"></script>
    <script src="vendor/scripts/page.js"></script>

    <script src="scripts/githubToken.js"></script>
    <script src="scripts/projectView.js"></script>
    <script src="scripts/project.js"></script>
    <script src="scripts/aboutController.js"></script>
    <script src="scripts/projectController.js"></script>
    <script src="scripts/repo.js"></script>
    <script src="scripts/repoView.js"></script>
    <script src="scripts/routes.js"></script>

  </body>
</html>
